<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter_Login_Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="loginpagestyle.css">
</head>

<body>
    <section class="login-page">
        <!-- creating the navbar first -->
        <nav class="login-page-navbar">
            <ul>
                <li> <a href="#"> <i class="fas fa-dove"></i>Home</a></li>
                <li> <a href="#" class="first2"> About</i></a></li>
                <li> <a href="#" class="first2"> Language: English</a></li>
            </ul>
        </nav>
        <div class="login-page-content">
            <div class="content-heading-form">
                <h2>Log in to Twitter</h2>
                <input type="text" placeholder="Phone, email or username"></form>
                <br><input type="password" placeholder="Password">
                <div class="content-otheritems">
                    <button type="button" class="login-page-button">Log in</button>
                    <input type="checkbox" class="login-page-checkbox" id="login">
                    <label for="login">Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>

            <footer>
                <p1>
                    New  to  Twitter?
                    <a href="#">Sign up now >></a> 
                </p1>
                <p2>
                    Already using Twitter via text message?
                    <a href="#">Activate your account >></a>
                </p2>
            </footer>
        </div>
    </section>
</body>

</html>
