<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter_Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="main-page">
        <!-- this is the left side of the main page -->
        <div class="left-side">

            <!-- this div contains all the left side content -->
            <div class="left-side-content">

                <!-- this div has first left side heading and icon -->
                <div class="search">
                    <!-- i stands for icon tag -->
                    <i class="fa fa-search"></i>
                    <h3>Find your interests</h3>
                </div>

                <!-- this div has 2nd left side heading -->
                <div class="people-say">
                    <i class="fa fa-user-friends "></i>
                    <h3>Explore what people are talking about</h3>
                </div>

                <!-- this div has 3rd left side heading -->
                <div class="join-people">
                    <i class="fa fa-comment "></i>
                    <h3>Join the people</h3>
                </div>
            </div>
        </div>

        <!-- right side of the page -->
        <div class="right-side">

                <form class="right-side-upper-form">
                    <div>
                        <input type="text" class="firstbox" placeholder="Phone, email or username">
                    </div>
                    <div>
                        <input type="password" class="secondbox" placeholder="Password"><br>
                        <label>Forgot password?</label>
                    </div>
                    <button class="btn-top" type="button">Login</button>
                </form>
                <div class="right-side-middle-content">
                    <i class="fas fa-dove"> </i>
                    <h1>Explore what's happening in the <br> world</h1>
                    <h4>Join Twitter Today!</h4>
                    <button class="sign-up">Sign Up</button> <br>
                    <button class="log-in">Log in</button>
                </div>
            
        </div>
        <!-- footer is here -->
        <footer class="mainpage-footer">
            <!-- creating element links in footer -->
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Status</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#">&copy; 2022 Twitter</a></li>
            </ul>
        </footer>
    </section>

</body>

</html>
